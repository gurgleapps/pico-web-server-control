  <title>GurgleApps.com Frequency Generator</title>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <div class="flex justify-center mb-8">
        <a href="https://gurgleapps.com"><img class="h-16 -w-auto" src="img/logo.svg"></a>
      </div>
      <div class="mb-4">
        <label for="frequency" class="block text-gray-700 font-semibold mb-2">Frequency (Hz):</label>
        <input type="number" id="frequency" name="frequency" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-4">
        <span id="status" class="text-gray-700 font-semibold">Status: Not Generating</span>
      </div>
      <div class="flex justify-between">
        <button id="startBtn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded focus:outline-none hover:bg-blue-700">Start</button>
        <button id="stopBtn" class="bg-red-600 text-white font-semibold py-2 px-4 rounded focus:outline-none hover:bg-red-700">Stop</button>
      </div>
    </div>
  </div>
  <script>
    const statusElement = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const frequencyInput = document.getElementById('frequency');

    async function updateStatus(response) {
      if (response.ok) {
        const json = await response.json();
        console.log(json)
        const statusText = json.status ? 'Generating' : 'Not Generating';
        statusElement.textContent = `Status: ${statusText} | Frequency: ${json.freq} Hz`;
      } else {
        statusElement.textContent = 'Error: ' + response.status;
      }
    }

    startBtn.addEventListener('click', async () => {
      const response = await fetch('/start');
      updateStatus(response);
    });

    stopBtn.addEventListener('click', async () => {
      const response = await fetch('/stop');
      updateStatus(response);
    });

    frequencyInput.addEventListener('change', async () => {
      const frequency = frequencyInput.value;
      const response = await fetch(`/set-frequency/${frequency}`);
      updateStatus(response);
    });
  </script>
</body>
